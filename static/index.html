<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic FastAPI Frontend</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #131722;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 90%;
        }

        .conversation {
            width: 25%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-right: 20px;
            color: #fff;
        }

        .conversation-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .conversation-list {
            list-style: none;
            padding: 0;
        }

        .conversation-item {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .input-container {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 18px;
            color: #fff;
            border-radius: 10px;
            resize: none;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .output-box {
            width: 100%;
            height: 400px;
            border: 1px solid #4CAF50;
            padding: 10px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .output {
            font-size: 18px;
            color: #4CAF50;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feedback-button {
            background-color: transparent;
            border: none;
            margin: 0 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: color 0.3s ease;
        }

        .feedback-button:hover {
            color: #FFD700;
            /* Change color on hover */
        }

        /* Updated Styles for Table */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #4CAF50;
            color: #fff;
        }

        th {
            background-color: #4CAF50;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .action-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
            color: #fff;
        }

        .action-buttons button:hover {
            color: #FFD700;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="conversation">
            <h2 class="conversation-heading">Recent Conversations</h2>
            <ul id="conversation-list" class="conversation-list"></ul>
        </div>
        <div class="input-container">
            <textarea id="input" class="input-box" placeholder="Enter your prompt..."></textarea>
            <button onclick="submitInput()" class="submit-btn">Submit</button>
            <textarea id="output" class="output-box"></textarea>
        </div>
    </div>

    <script>
        async function submitInput() {
            const inputText = document.getElementById('input').value;
            const response = await fetch('http://127.0.0.1:8003/get_answer?prompt=' + encodeURIComponent(inputText), {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'accept': 'application/json'
                },
                body: JSON.stringify({})
            });
            const data = await response.json();
            document.getElementById('output').innerHTML = data;
        }

        async function provideFeedback(feedback, id) {
            try {
                const response = await fetch(`http://127.0.0.1:8003/history/${id}/feedback?feedback=` + encodeURIComponent(feedback), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                    })
                });
                if (response.ok) {
                    alert('Feedback submitted successfully!');
                } else {
                    alert('Failed to submit feedback.');
                }
            } catch (error) {
                console.error('Error providing feedback:', error);
            }
        }

        async function displayConversationHistory() {
            try {
                const response = await fetch('http://127.0.0.1:8003/get_history');
                if (response.ok) {
                    const data = await response.json();
                    const tableContainer = document.getElementById('conversation-list');
                    tableContainer.innerHTML = ''; // Clear previous content
                    const table = document.createElement('table');

                    // Create table header
                    const headerRow = document.createElement('tr');
                    const headers = ['ID', 'Question', 'Answer', 'Action'];
                    headers.forEach(headerText => {
                        const header = document.createElement('th');
                        header.textContent = headerText;
                        headerRow.appendChild(header);
                    });
                    table.appendChild(headerRow);

                    // Populate table with data
                    data.forEach(conversation => {
                        const row = document.createElement('tr');
                        Object.values(conversation).forEach(value => {
                            const cell = document.createElement('td');
                            cell.textContent = value;
                            row.appendChild(cell);
                        });

                        // Add action buttons
                        const actionCell = document.createElement('td');

                        // Thumbs up button
                        const thumbsUpButton = document.createElement('button');
                        thumbsUpButton.textContent = 'ðŸ‘';
                        thumbsUpButton.onclick = () => provideFeedback('thumbs-up', conversation.id);
                        actionCell.appendChild(thumbsUpButton);

                        // Thumbs down button
                        const thumbsDownButton = document.createElement('button');
                        thumbsDownButton.textContent = 'ðŸ‘Ž';
                        thumbsDownButton.onclick = () => provideFeedback('thumbs-down', conversation.id);
                        actionCell.appendChild(thumbsDownButton);

                        // Delete button
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteRow(conversation.id);
                        actionCell.appendChild(deleteButton);

                        row.appendChild(actionCell);
                        table.appendChild(row);
                    });

                    tableContainer.appendChild(table);
                } else {
                    console.error('Failed to fetch conversation history');
                }
            } catch (error) {
                console.error('Error fetching conversation history:', error);
            }
        }

        async function deleteRow(id) {
            try {
                const response = await fetch(`http://127.0.0.1:8003/delete_history?history_id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'accept': 'application/json'
                    }
                });
                if (response.ok) {
                    displayConversationHistory();
                    alert('Conversation deleted successfully!');
                } else {
                    console.error('Failed to delete conversation');
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }

        window.onload = () => {
            displayConversationHistory();
            setInterval(displayConversationHistory, 500); // Refresh every 5 seconds
        };
    </script>
</body>

</html>
