<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic FastAPI Frontend</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #131722;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 90%;
        }

        .conversation {
            width: 25%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-right: 20px;
            color: #fff;
        }

        .conversation-heading {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .conversation-list {
            list-style: none;
            padding: 0;
        }

        .conversation-item {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .input-container {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            font-size: 18px;
            color: #fff;
            border-radius: 10px;
            resize: none;
        }

        .input-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .output-box {
            width: 100%;
            height: 400px;
            border: 1px solid #4CAF50;
            padding: 10px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .output {
            font-size: 18px;
            color: #4CAF50;
        }

        .feedback-btn {
            background-color: #FF5722;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .feedback-btn:hover {
            background-color: #E64A19;
        }

        .feedback-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feedback-button {
            background-color: transparent;
            border: none;
            margin: 0 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            transition: color 0.3s ease;
        }

        .feedback-button:hover {
            color: #FFD700;
            /* Change color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="conversation">
            <h2 class="conversation-heading">Recent Conversations</h2>
            <ul id="conversation-list" class="conversation-list"></ul>
        </div>
        <div class="input-container">
            <textarea id="input" class="input-box" placeholder="Enter your prompt..."></textarea>
            <button onclick="submitInput()" class="submit-btn">Submit</button>
            <textarea id="output" class="output-box"></textarea>
            <div class="feedback-buttons">
                <button class="feedback-button" onclick="provideFeedback('thumbs-up')">üëç</button>
                <button class="feedback-button" onclick="provideFeedback('thumbs-down')">üëé</button>
            </div>
        </div>
    </div>

    <script>
        async function submitInput() {
            const inputText = document.getElementById('input').value;
            const response = await fetch('http://127.0.0.1:8003/get_answer?prompt=' + encodeURIComponent(inputText), {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'accept': 'application/json'
                },
                body: JSON.stringify({})
            });
            const data = await response.json();
            document.getElementById('output').innerHTML = data;
        }

        async function provideFeedback(feedback, id) {
                const response = await fetch('http://127.0.0.1:8003/feedback', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: id,
                        feedback: feedback
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    alert('Feedback submitted successfully!');
                } else {
                    alert('Failed to submit feedback.');
                }
            }

        // Function to fetch and display conversation history
        async function displayConversationHistory() {
            try {
                const response = await fetch('http://127.0.0.1:8003/get_history');
                if (response.ok) {
                    const data = await response.json();
                    const tableContainer = document.getElementById('conversation-list');
                    tableContainer.innerHTML = ''; // Clear previous content
                    const table = document.createElement('table');
                    table.classList.add('conversation-table');

                    // Create table header
                    const headerRow = document.createElement('tr');
                    const headerId = document.createElement('th');
                    headerId.textContent = 'ID';
                    const headerQuestion = document.createElement('th');
                    headerQuestion.textContent = 'Question';
                    const headerAnswer = document.createElement('th');
                    headerAnswer.textContent = 'Answer';
                    const headerAction = document.createElement('th');
                    headerAction.textContent = 'Action';
                    headerRow.appendChild(headerId);
                    headerRow.appendChild(headerQuestion);
                    headerRow.appendChild(headerAnswer);
                    headerRow.appendChild(headerAction);
                    table.appendChild(headerRow);

                    // Populate table with data
                    data.forEach((conversation, index) => {
                        const row = document.createElement('tr');
                        const cellId = document.createElement('td');
                        cellId.textContent = index + 1;
                        const cellQuestion = document.createElement('td');
                        cellQuestion.textContent = conversation.question;
                        const cellAnswer = document.createElement('td');
                        cellAnswer.textContent = conversation.answer;
                        const cellAction = document.createElement('td');
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteRow(conversation.id);
                        cellAction.appendChild(deleteButton);
                        row.appendChild(cellId);
                        row.appendChild(cellQuestion);
                        row.appendChild(cellAnswer);
                        row.appendChild(cellAction);
                        table.appendChild(row);
                    });

                    tableContainer.appendChild(table);
                } else {
                    console.error('Failed to fetch conversation history');
                }
            } catch (error) {
                console.error('Error fetching conversation history:', error);
            }
        }

        // Function to delete row by ID
        async function deleteRow(id) {
            try {
                const response = await fetch(`http://127.0.0.1:8003/delete_history?history_id=${id}`, {
                    method: 'DELETE',
                    headers: {
                        'accept': 'application/json'
                    }
                });
                if (response.ok) {
                    // Refresh conversation history after deletion
                    displayConversationHistory();
                } else {
                    console.error('Failed to delete conversation');
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }

        // Call the function to display conversation history when the page loads
        window.onload = () => {
            displayConversationHistory();
            // Call displayConversationHistory every 5 seconds
            setInterval(displayConversationHistory, 500)
        };
    </script>
</body>

</html>
